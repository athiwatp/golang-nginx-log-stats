web:
  image: nginx:alpine
  volumes:
   - ./webserver.conf:/etc/nginx/nginx.conf:ro
   - /var/log/nginx
  command: nginx -g "daemon off;" -c /etc/nginx/nginx.conf
  ports:
   - 80

proxy:
  image: nginx:alpine
  volumes:
   - ./proxy.conf:/etc/nginx/nginx.conf:ro
  links:
   - web:web
  ports:
   - 80
